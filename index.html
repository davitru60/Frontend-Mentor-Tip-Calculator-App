<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="calculateTip.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg">
    </div>

    <article class="card">
      <div class="input-container">
        <form action="/" class="form bill-form">
          <label for="bill">Bill <br> </label>
          <input type="text" id="bill-in" name="text" placeholder="">
          <img src="./images/icon-dollar.svg">
        </form>

        <div class="tip-container">
          <p> Select Tip %</p>
          <div class="buttons-container">
            <button type="button" id="tip-btn"> 5% </button>
            <button type="button" id="tip-btn"> 10% </button>
            <button type="button" id="tip-btn"> 15% </button>
            <button type="button" id="tip-btn"> 25% </button>
            <button type="button" id="tip-btn"> 50% </button>
            <input type="text" id="tip-in" name="text" placeholder="Custom">
          </div>
          </div>
       

        <form action="/" class="form  ">
          <br>
          <label for="people">Number of People</label> <br>
          <div id="error-message" class="error-message"></div>
          <input type="text" id="n-people" name="text" placeholder="">
        </form>
      </div>

      <article class="output-container">
        <div class="content-container">
          <p>Tip Amount <br> <span id="person">/person </span> <span id="tip-amount"> $0.00 </span> </p>
          <p>Total <br> <span id="person">/person </span> <span id="tip-total"> $0.00 </span> </p>
        </div>
        
        <div class="reset-btn-container">
          <button type="button" id="reset-btn"> RESET</button>
        </div>
      
      </article>
    </article>
    </main>
</body>

</html>
